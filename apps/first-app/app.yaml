apiVersion: v1
kind: Service
metadata:
  name: first-app
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: first-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: first-app
  name: first-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: first-app
  template:
    metadata:
      labels:
        app: first-app
    spec:
      containers:
      - image: sselzer/first-app:0f2ab25
        name: app
        ports:
        - containerPort: 8080
