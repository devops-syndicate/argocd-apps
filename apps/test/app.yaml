apiVersion: v1
data:
  OTEL_EXPORTER_JAEGER_HTTP_ENDPOINT: http://tempo.tempo:14268/api/traces
  OTEL_SERVICE_NAME: test
  PYROSCOPE_URL: http://pyroscope.pyroscope:4040
kind: ConfigMap
metadata:
  name: test-k6gkh4866c
---
apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: test
spec:
  components:
  - name: test
    properties:
      env:
      - name: OTEL_SERVICE_NAME
        valueFrom:
          configMapKeyRef:
            key: OTEL_SERVICE_NAME
            name: test-k6gkh4866c
      - name: OTEL_EXPORTER_JAEGER_HTTP_ENDPOINT
        valueFrom:
          configMapKeyRef:
            key: OTEL_EXPORTER_JAEGER_HTTP_ENDPOINT
            name: test-k6gkh4866c
      - name: PYROSCOPE_URL
        valueFrom:
          configMapKeyRef:
            key: PYROSCOPE_URL
            name: test-k6gkh4866c
      - name: username
        valueFrom:
          secretKeyRef:
            key: username
            name: test-db
      - name: password
        valueFrom:
          secretKeyRef:
            key: password
            name: test-db
      - name: endpoint
        valueFrom:
          secretKeyRef:
            key: endpoint
            name: test-db
      - name: port
        valueFrom:
          secretKeyRef:
            key: port
            name: test-db
      image: sselzer/test:0d8ddea
      port: 8080
    traits:
    - properties:
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      type: annotations
    - properties:
        cpuPercent: 80
        max: 3
        min: 1
      type: cpuscaler
    - properties:
        domain: test.127.0.0.1.nip.io
        http:
          /: 8080
      type: gateway
    type: webservice
